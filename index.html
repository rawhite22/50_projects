<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style.css" />
    <!-- <script src="https://kit.fontawesome.com/875f43dce7.js" crossorigin="anonymous"></script> -->
    <title>NHL STATS</title>
  </head>
  <body>
    <div class="stats-container">
      <h1>Players</h1>
      <label for="goals">Goals</label>
      <input type="text" placeholder="Each worth 8.5pts" name="goals" />
      <label for="assists">Assists</label>
      <input type="text" placeholder="Each worth 5pts" name="assists" />
      <label for="sog">Shots on goal</label>
      <input type="text" placeholder="Each worth 1.5pts" name="sog" />
      <label for="blksht">Blocked shots</label>
      <input type="text" placeholder="Each worth 1.3pts" name="blksht" />
      <label for="shp">Shorthanded points</label>
      <input type="text" placeholder="Each worth 2pts" name="shp" />
      <label for="5plussht">5 Plus Shots (worth 3pts)</label>
      <input type="checkbox" name="5plussht" id="shot5" />
      <label for="hatrick">Hatrick (worth 3pts)</label>
      <input type="checkbox" name="hatrick" id="hatrick" />
      <label for="3plusblksht">3 Plus Blocked Shots (worth 3pts)</label>
      <input type="checkbox" name="3plusblksht" id="blkshot3" />
      <label for="3pluspnt">3 Plus Points (worth 3pts)</label>
      <input type="checkbox" name="3pluspnt" id="points3" />
      <div class="point-total">
        <p>Point Total:</p>
        <p class="total">0</p>
      </div>
      <button class="btn" onclick="submit()">Calculate Total</button>
    </div>
    <script src="index.js"></script>
  </body>
</html>
